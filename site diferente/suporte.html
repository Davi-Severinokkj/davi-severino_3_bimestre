<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte - Severino Solutions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        footer {
            background-color: gray;
            color: white;
            height: 100%;
            width: 100%;
        }

        header .logo {
            width: 150px;
        }

        nav.nav_container a {
            margin-right: 15px;
            color: white;
            text-decoration: none;
        }

        main {
            padding: 30px 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea, select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #178cc7;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0f5a8c;
        }
        .header_container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #ffffff;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="header_container">
            <div class="col-50">
                <img class="logo" src="images/Severino Solutions.png" alt="Severino Solutions">
            </div>
            <div class="col-50">
                <div class="contatos">
                    <a href=""><i class="fa-brands fa-square-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-square-whatsapp"></i></a>
                </div>                                   
            </div>  
        </div>
    </header>

    <nav class="nav_container menu">
        <a href="index.html">Home</a>
        <a href="index.html#services">Serviços</a>
        <a href="index.html#about_us">Sobre</a>
        <a href="contato.html">Contato</a>
        <a href="suporte.html">Suporte</a>
    </nav>

    <main>
        <h1>Formulário de Suporte</h1>
        <form action="#" method="POST">
            <input type="text" name="nome" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu E-mail" required>
            <input type="text" name="assunto" placeholder="Assunto" required>
            <select name="tipo_problema" required>
                <option value="">Selecione o tipo de problema</option>
                <option value="tecnico">Técnico</option>
                <option value="financeiro">Financeiro</option>
                <option value="outro">Outro</option>
            </select>
            <textarea name="mensagem" rows="5" placeholder="Descreva o problema" required></textarea>
            <button type="submit">Enviar Suporte</button>
        </form>
    </main>

    <footer>
        <div class="footer_container">
            <h5>©2025 Severino Solutions - Todos os direitos reservados. Desenvolvido por Davi Severino</h5>
        </div>
    </footer>
</body>
</html>
